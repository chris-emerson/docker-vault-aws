version: '2.1'

services:
  s3:
    image: localstack/localstack:0.14.2
    environment:
      - SERVICES=s3,kms
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=${TMPDIR}
    volumes:
      - "${TMPDIR}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  metadata:
    image: amazon/amazon-ec2-metadata-mock:v1.9.2
